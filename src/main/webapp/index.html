<!DOCTYPE html>
<html>

    <head lang="en">
        <meta charset="UTF-8">
        <title>Phone Book</title>
    </head>

    <body>

        <form action="/person.do" method="post" id="addForm">
            <input type="hidden" value="add" id="addType"/>

            <label for="addID">ID:</label>
            <input type="text" id="addID"/><br/>

            <label for="addFirstName">First name:</label>
            <input type="text" id="addFirstName"/><br/>

            <label for="addSecondName">Second name:</label>
            <input type="text" id="addSecondName"/><br/>

            <label for="addNumber">Phone number:</label>
            <input type="text" id="addNumber"/><br/>

            <input type="submit" value="Create record"/>
        </form>

        <hr/>

        <form action="/person.do" method="post" id="getForm">
            <input type="hidden" value="get" id="getType"/>

            <label for="getID">Get by ID:</label>
            <input type="text" id="getID"/><br/>

            <input type="submit" value="Get record"/>
        </form>

        <hr/>

        <form action="/person.do" method="post" id="removeForm">
            <input type="hidden" value="remove" id="removeType"/>

            <label for="removeID">Remove by ID:</label>
            <input type="text" id="removeID"/><br/>

            <input type="submit" value="Remove record"/>
        </form>

        <hr/>

        <form action="/person.do" method="post" id="commitForm">
            <input type="hidden" value="commit" id="commitType"/>

            <label for="commitSubmit">Press for commit records:</label>
            <input type="submit" value="Commit" id="commitSubmit"/>
        </form>


        <script src="js/json2.js"></script>
        <script src="js/AjaxUtil.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
