<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>'Phone Book' DB</title>
</head>

<body>

    <div id="addPersonArea">
        <hr/>
        <hr/>
        <h4>Enter info about person to add him:</h4>
        ID :
        <input type="text" size="25" id="id" />
        <br/>First name :
        <input type="text" size="25" id="firstName" />
        <br/>Second name :
        <input type="text" size="25" id="secondName" />
        <br/>Phone number:
        <input type="text" size="25" id="number" />
        <br/>
        <input type="button" onclick="addPersonToDB()" value="Add" />
        <p id="reportPlaceAdd">
            <br/>
        </p>
    </div>

    <div id="selectPersonArea">
        <hr/>
        <hr/>
        <h4>Select person from DB by ID:</h4>
        ID :
        <input type="text" size="25" id="selectId" />
        <br/>
        <input type="button" onclick="selectPersonFromDB()" value="Select" />
        <p id="reportPlaceSelect">
            <br/>
        </p>
    </div>

    <div id="removePersonArea">
        <hr/>
        <hr/>
        <h4>Remove person from DB by ID:</h4>
        ID :
        <input type="text" size="25" id="removeId" />
        <br/>
        <input type="button" onclick="removePersonFromDB()" value="Remove" />
        <p id="reportPlaceRemove">
            <br/>
        </p>
    </div>

    <div id="commitPersonDBArea">
        <hr/>
        <hr/>
        <h4>Press button for commit DB:</h4>

        <input type="button" onclick="commitPersonDB()" value="Commit" />
        <p id="reportPlaceCommit">
            <br/>
        </p>
    </div>
    <hr/>
    <hr/>

    <script src="js/main.js"></script>
</body>

</html>
